<!DOCTYPE html>
<html lang="en">

<head>
    <!-- MetaDatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="image/logo/favicon2.png" type="image/x-icon">
    <!-- Boxicons es una biblioteca de íconos gratuitos y personalizables diseñada para proyectos web. Ofrece una amplia variedad de íconos y estilos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Título -->
    <title>Login | Inicio de sesion</title>
</head>
   
<body>
    
    <div>
        <!-- Login inicio de sesion -->
        <form class="form__Login" aria-labelledby="login-form">

            <h1 class="form__title" id="login-form">Iniciar Sesion</h1>

            <!-- Campo de usuario -->
            <div class="form__input">
                <label class="form__label" for=""> <!-- el atributo for="" no es nesesario si el input esta dentro del label decir ya esta relacionado -->
                    <input type="text" id="usuario" placeholder="Usuario" required aria-label="Usuario">
                    <ion-icon name="person-outline"></ion-icon>
                </label>
            </div>
            <!-- Campo de contraseña -->
            <div class="form__input">
                <label class="form__label" for=""> <!-- el atributo for no es nesesario si el input esta dentro del label decir ya esta relacionado -->
                    <input type="password" id="password" placeholder="Contraseña" required aria-label="Password">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </label>
                
            </div>
            <!-- Botón inicio de sesion -->
            <div class="form__input">
                    <input class="form__btn" type="submit" value="Entrar">
            </div>
 

            <!-- Enlaces -->
            <p class="form__link">
                <label>Recordarme
                    <input type="checkbox">
                </label>
                <a href="#">¿Olvidaste tu contraseña</a>
            </p>
            <p class="form__link">
                ¿No tienes una cuenta?<a href="#" aria-label="registrarse"> Registrate</a>
            </p>
        </form>
    </div>
    <!-- Ionicons es una biblioteca de íconos gratuitos y de código abierto, diseñada principalmente para proyectos web y móviles. -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
